name: sqlite_example
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
    sdk: ">=2.19.5 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    path_provider: ^2.0.14
    sqflite: ^2.2.6
    path: ^1.8.2
    intl: ^0.17.0
    flutter_quill: ^7.1.10
    flutter_launcher_icons: ^0.13.1
    window_manager: ^0.3.2
    provider: ^6.0.3
    shared_preferences: ^2.0.15
    intro_screen_onboarding_flutter: ^1.0.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0
    sqflite_common_ffi: ^2.2.3

flutter:
    uses-material-design: true
    assets:
        - assets/images/
        - assets/intro/

flutter_launcher_icons:
    windows:
        generate: true
        image_path: "assets/images/logo.png"
        icon_size: 48 # min:48, max:256, default: 48
